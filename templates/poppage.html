<body class="pop">
  <nav role="navigation">
  <div id="menuToggle">
  <!--
  A fake / hidden checkbox is used as click reciever,
  so you can use the :checked selector on it.
  -->
  <input type="checkbox" />

  <!--
  Some spans to act as a hamburger.

  They are acting like a real hamburger,
  not that McDonalds stuff.
  -->
  <span></span>
  <span></span>
  <span></span>

  <!--
  Too bad the menu has to be inside of the button
  but hey, it's pure CSS magic.
  -->
  <ul class="pages" id="menu">
    <li class="popbar"><a href="/">HOME</a></li>
    <li class="popbar"><a href="/aboutus">ABOUT</a></li>
    <li class="popbar"><a href="/genre?genre=jazz">JAZZ</a></li>
    <li class="popbar"><a href="/genre?genre=indie">INDIE</a></li>

    <li class="popbar"><a href="/genre?genre=hiphop">HIP HOP</a></li>
  </ul>
  </div>
  </nav>
  <div>
  <div class="box" id ="popbox">
  <div class="title" id="poptitle">
     POP PAGE
  </div>
  <form action="/messages?genre=pop" method="post">
    <input type="submit" class="right button popbutton"  value="Load Messages">
  </form>
  <br>
  <form class="messagearea" action="/add?genre=pop" method="post">
          <input name="home" id="textfield">
          <input id="pop" type="submit" class="button popbutton" value="send message">

  </form>
  </div>
  <div class="messagearea" id="popmessage">
    {% for text in messages %}
      <p>{{text}}</p>
    {% endfor %}

</div>
