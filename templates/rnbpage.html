  <body class="rnb">
    <nav role="navigation">
    <div id="menuToggle">
    <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
    <input type="checkbox" />

    <!--
    Some spans to act as a hamburger.

    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
    <span></span>
    <span></span>
    <span></span>

    <!--
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->
    <ul class="pages" id="menu">
      <li class="rnbbar"><a href="/">HOME</a></li>
      <li class="rnbbar"><a href="/about">ABOUT</a></li>
      <li class="rnbbar"><a href="/genre?genre=jazz">JAZZ</a></li>

    </ul>
    </div>
    </nav>
    <div class="box" id ="rnbbox">
    <div class="title" id="rnbtitle">
       R&B PAGE
    </div>
    <form action="/messages?genre=rnb" method="post">
      <input type="submit" class="right button rnbbutton"  value="Load Messages">
    </form>
    <br>
    <form class="messagearea" action="/add?genre=rnb" method="post">
            <input name="home" id="textfield">
            <input id="rnb" type="submit" class="button rnbbutton" value="send message">

    </form>
    </div>
    <div class="messagearea" id="rnbmessage">
      {% for text in messages %}
        <p>{{text}}</p>
      {% endfor %}
