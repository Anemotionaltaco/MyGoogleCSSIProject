<body class="indie">
  <nav role="navigation">
  <div id="menuToggle">
  <!--
  A fake / hidden checkbox is used as click reciever,
  so you can use the :checked selector on it.
  -->
  <input type="checkbox" />

  <!--
  Some spans to act as a hamburger.

  They are acting like a real hamburger,
  not that McDonalds stuff.
  -->
  <span></span>
  <span></span>
  <span></span>

  <!--
  Too bad the menu has to be inside of the button
  but hey, it's pure CSS magic.
  -->
  <ul class="pages" id="menu">
    <li class="indiebar"><a href="/">HOME</a></li>
    <li class="indiebar"><a href="/about">ABOUT</a></li>
    <li class="indiebar"><a href="/genre?genre=jazz">JAZZ</a></li>
    <li class="indiebar"><a href="/genre?genre=indie">INDIE</a></li>
    <li class="indiebar"><a href="/genre?genre=rnb">R&B</a></li>

    <li class="indiebar"><a href="/genre?genre=pop">POP</a></li>
    <li class="indiebar"><a href="/genre?genre=hiphop">HIP HOP</a></li>
  </ul>
  </div>
  </nav>
  <div class="box" id ="indiebox">
  <div class="title" id="indietitle">
     INDIE PAGE
  </div>
  <form action="/messages?genre=indie" method="post">
    <input type="submit" class="right button indiebutton"  value="Load Messages">
  </form>
  <br>
  <form class="messagearea" action="/add?genre=indie" method="post">
          <input name="home" id="textfield">
          <input id="indie" type="submit" class="button indiebutton" value="send message">

  </form>
  </div>
  <div class="messagearea" id="indiemessage">
    {% for text in messages %}
      <p>{{text}}</p>
    {% endfor %}
