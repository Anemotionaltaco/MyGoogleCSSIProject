<body class="jazz">
  <nav role="navigation">
  <div id="menuToggle">
  <!--
  A fake / hidden checkbox is used as click reciever,
  so you can use the :checked selector on it.
  -->
  <input type="checkbox" />

  <!--
  Some spans to act as a hamburger.

  They are acting like a real hamburger,
  not that McDonalds stuff.
  -->
  <span></span>
  <span></span>
  <span></span>

  <!--
  Too bad the menu has to be inside of the button
  but hey, it's pure CSS magic.
  -->
  <ul class="pages" id="menu">
    <li class="jazzbar"><a href="/">HOME</a></li>
    <li class="jazzbar"><a href="/about">ABOUT</a></li>
    <li class="jazzbar"><a href="/genre?genre=jazz">JAZZ</a></li>
    <li class="jazzbar"><a href="/genre?genre=indie">INDIE</a></li>
    <li class="jazzbar"><a href="/genre?genre=rnb">R&B</a></li>
    <li class="jazzbar"><a href="/genre?genre=gospel">GOSPEL</a></li>
    <li class="jazzbar"><a href="/genre?genre=pop">POP</a></li>
    <li class="jazzbar"><a href="/genre?genre=hiphop">HIP HOP</a></li>
  </ul>
  </div>
  </nav>
  <div class="box" id ="jazzbox">
  <div class="title" id="jazztitle">
     JAZZ PAGE
  </div>
  <form action="/messages?genre=jazz" method="post">
    <input type="submit" class="right button jazzbutton"  value="Load Messages">
  </form>
  <br>
  <form class="messagearea" action="/add?genre=jazz" method="post">
          <input name="home" id="textfield">
          <input id="jazz" type="submit" class="button rnbbutton" value="send message">

  </form>
  </div>
  <div class="messagearea" id="rnbmessage">
    {% for text in messages %}
      <p>{{text}}</p>
    {% endfor %}

</div>

<iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DX7YCknf2jT6s" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
